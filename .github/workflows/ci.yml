---
name: "Kitsu CI"

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Run tests
        env:
          NODE_OPTIONS: "--max_old_space_size=8192"
        run: |
          npm ci
          npm run lint -- --quiet
          npm run test:unit
