<!DOCTYPE html>
<html>
<head>
    <title>Test Telegram Integration</title>
</head>
<body>
    <h1>Test Telegram Integration</h1>
    
    <p>This will send a test notification to verify the integration is working:</p>
    
    <button onclick="testTelegram()">Send Test Notification</button>
    <div id="result"></div>

    <script>
        const BOT_TOKEN = '7727539588:AAH4JXxO29SIqiS8RnwIpjO_Ih15ebj3uWo';
        const CHAT_ID = '6353099947';
        
        async function testTelegram() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Sending...';
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: 'üéØ <b>Test Notification from Kitsu</b>\n\nYour Telegram integration is working correctly!\n\nYou can now receive task assignment notifications.',
                        parse_mode: 'HTML'
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">‚úÖ Success! Check your Telegram for the message.</p>';
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${result.description}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
